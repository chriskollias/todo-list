<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ToDo List</title>
	<meta name="author" content="Chris Kollias">
</head>

<body>
    {% if todo_list %}
        <ul>
        {% for item in todo_list %}
            <li> {{ item }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h1> No items to display.</h1>
    {% endif %}
</body>

</html>
